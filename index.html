<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bienvenido a Programacion IV</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head> 
<body>
    <form method="get" id="frmSaludo">
        <div class="container">
            <div class="row row-cols-4 p-2">
                <div class="col">
                    <input type="text" required="required" placeholder="Nombre" id="txtNombre" class="form-control">
                </div>
                <div class="col">
                    <div class="text-center bg-success text-white" id="lblSaludo">Saludando...</div>
                </div>
            </div>
            <div class="row row-cols-4 p-2">
                <div class="col">
                    <input type="submit" value="Saludar" class="btn btn-primary">
                </div>
            </div>
        </div>
    </form>
    <script src="app.js"></script>
</body>
</html>
