
    <form method="POST" id="frm-buscar-materias">
        <div class="card text-white bg-dark mb-3" style="max-width: 48rem;">
            <div class="car-header">
                BUSQUEDA MATERIAS
    
                <button  type="button" v-on:click="cerrarBuscarMaterias" id="btn-close-buscar-alumnos" class="close" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="card-body">
                <table id="tbl-buscar-alumnos" class="table-striped table-dark table-bordered table-hover">
                    <thead>
                        <tr>
                            <th colspan="5">
                                <input type="text" v-model="valor" v-on:keyup="buscarMaterias"  placeholder="codigo o nombre" class="form-control">
                            </th>
                        </tr>
                        <tr>
                            <th>CODIGO</th>
                            <th>MATERIA</th>
                            <th colspan="2"> </th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr v-for="materias in data_materias" :key="materias.id_Materias">
                            <td>    {{materias.Codigo}}     </td>
                            <td>    {{materias.Materia}}     </td>
                            <td>
                                <input v-on:click="verificacionEliminacion(materias.id_Materias)" class="btn btn-outline-danger text-white" type="button" value="Delete">
                                <input v-on:click="modificarMaterias(materias)" class="btn btn-outline-warning text-white" type="button" value="Update">
                            </td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </form>
    
    <script src="public/vistas/materias/buscar-materias.js"></script>
