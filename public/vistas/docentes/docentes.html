
    <form v-on:submit.prevent="guaradarDocentes" id="frmDocentes" data-accion="nuevo" data-iddocente='' method="GET">

        <div class="card text-white bg-dark mb-3" style="max-width: 24rem;">
            <div class="card-header">
                Mantenimiento Docentes
    
                <button type="button" class="close" id="close-docentes" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="card-body">
                <div class="row p-2">
                    <div class="col-4">
                        CODIGO
                    </div>
                    <div class="col-8">
                        <input type="text" v-model="docentes.codigo" id="txtCodigoDocente" placeholder="AAA AAA" class="form-control">
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col-4">
                        NOMBRE
                    </div>
                    <div class="col-8">
                        <input type="text" v-model="docentes.nombre" id="txtNombreDocente" placeholder="AAA AAA" class="form-control">
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col-4">
                        DIRECCION
                    </div>
                    <div class="col-8">
                        <input type="text" v-model="docentes.direccion" id="txtDireccionDocente" placeholder="AAA" class="form-control">
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col-4">
                        TEL
                    </div>
                    <div class="col-8">
                        <input type="text" v-model="docentes.telefono" id="txtTelefonoDocente" placeholder="0000-0000" class="form-control">
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col-4">
                        NIT
                    </div>
                    <div class="col-8">
                        <input type="text"  v-model="docentes.NIT" id="txtNITDocente" placeholder="0101-010101-101-1" class="form-control">
                    </div>
                </div>
                <div class="row p-2"> 
                    <div class="col-12 text-center">
                        <input id="btnGuardarDocentes" type="submit" class="btn btn-outline-primary text-white" value="Guardar">
                        <input type="reset" class="btn btn-outline-warning text-white" value="Limpiar">
                        <input v-on:click="buscarDocentes" type="button" class="btn btn-outline-success mostrar-buscar-alumnos text-white" data-modulo="docentes" data-form="buscar-docentes" value="Buscar">
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col-12 text-center">
                        <div class="alert alert-success" role="alert">
                            {{ docentes.msg }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form> 

    <script src="public/vistas/docentes/docentes.js"></script>
