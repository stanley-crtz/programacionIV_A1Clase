<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


</head>
<body>

    <form v-on:submit.prevent="guardarAlumno" data-accion="nuevo" data-idalumno='' id="frm-alumnos" method="post">
        <div class="card text-white bg-dark mb-3" style="max-width: 24rem;">
            <div class="card-header">
                Mantenimiento Alumnos
            
                <button type="button" id="close-alumnos" class="close" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="card-body">
                <div class="row p-2">
                    <div class="col-4">
                        CODIGO
                    </div>
                    <div class="col-6">
                        <input type="text" v-model="alumno.codigo" placeholder="AAAA000000" class="form-control">
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col-4">
                        NOMBRE
                    </div>
                    <div class="col-8">
                        <input type="text" v-model="alumno.nombre" placeholder="AAA AAA" class="form-control">
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col-4">
                        DIRECCION
                    </div>
                    <div class="col-8">
                        <input type="text" v-model="alumno.direccion" placeholder="AAA" class="form-control">
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col-4">
                        TEL
                    </div>
                    <div class="col-8">
                        <input type="text" v-model="alumno.telefono" placeholder="0000-0000" class="form-control">
                    </div>
                </div>
                <div class="row p-2"> 
                    <div class="col-12 text-center">
                        <input id="btnGuardarAlumnos" type="submit" class="btn btn-outline-primary text-white" value="Guardar">
                        <input type="reset" class="btn btn-outline-warning text-white" value="Limpiar">
                        <input v-on:click="buscarAlumno" type="button" class="btn btn-outline-success mostrar-buscar-alumnos text-white" data-modulo="alumnos" data-form="buscar-alumnos" value="Buscar">
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col-12 text-center">
                        <div class="alert alert-success" role="alert">
                            {{ alumno.msg }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div id="modulo-vista-alumnos"></div>

    <script src="public/vistas/alumnos/alumnos.js"></script>

</body>

</html>
