<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumnos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

    <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">

        <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">

            <div class="card-header">Mantenimiento Alumnos</div>

            <div class="card-body">

                <div class="rows">
                    <div class="col-6">
                        CODIGO
                    </div>
                    <div class="col-6">

                        <input type="text" name="txtCodigoAlumno" id="txtCodigoAlumno" class="form-control" placeholder="AAAA000000">

                    </div>
                    <div class="col-6">
                        NOMBRE
                    </div>
                    <div class="col-6">

                        <input type="text" name="txtNombreAlumno" id="txtNombreAlumno" class="form-control" placeholder="Nombre">

                    </div>
                    <div class="col-6">
                        DIRECCION
                    </div>
                    <div class="col-6">

                        <input type="text" name="txtDireccionAlumno" id="txtDireccionAlumno" class="form-control" placeholder="Direccion">

                    </div>

                    <div class="col-6">
                        TELEFONO
                    </div>
                    <div class="col-6">

                        <input type="text" name="txTelefononAlumno" id="txtTelefonoAlumno" class="form-control" placeholder="Telefono">

                    </div>
                </div>
                
            </div>
    
    </div>
    
</body>
</html>
